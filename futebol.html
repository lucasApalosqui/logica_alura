<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function PulaLinha(){
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            PulaLinha();
        }

        function textToInt(text){
            return parseInt(text);
        }

        function feedbackTime(pontos){
            if(pontos < 28){
                mostra("Seu time teve um desempenho pior que o ano passado!")
            }

            if(pontos == 28){
                mostra("Seu time teve um desempenho igual ao do ano anterior!")
            }

            if(pontos > 28){
                mostra("Seu time teve um desempenho melhor do que o ano passado!")
            }
        }

        var vitorias = textToInt(prompt("Informe o numero de vitorias do seu time: "))

        var empates = textToInt(prompt("Informe o numero de empates do seu time: "))

        var pontos = vitorias * 3 + empates;

        mostra("O total de pontos do seu time Ã© de: " + pontos);

        feedbackTime(pontos);
    </script>
</body>
</html>
